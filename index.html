<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Portfolio</title>

    /*  Navigation bar at top */
    .topnav {
      position: fixed;
      top: 0;
      width: 100%;
      background: white;
      border-bottom: 1px solid #eee;
      text-align: center;
      padding: 0.75rem;
      z-index: 1000;
    }
    .topnav a {
      margin: 0 1rem;
      color: #333;
      text-decoration: none;
      font-weight: bold;
    }
    .topnav a:hover {
      color: #0077b5;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      scroll-behavior: smooth;
      /* Push content below fixed nav */
      padding-top: 60px;
    }

    /*  Introduction section layout */
    .intro-section {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      padding: 2rem;
      gap: 2rem;
    }
    .intro-photo {
      width: 200px;
      max-width: 40%;
      border-radius: 50%;
    }
    .intro-text {
      flex: 1;
      min-width: 200px;
    }

    /*  Contact section and buttons */
    .button,
    .button-alt {
      display: inline-block;
      background: #0077b5;
      color: white;
      text-decoration: none;
      padding: 0.75rem 1.5rem;
      border-radius: 4px;
      margin: 0.5rem 0;
      transition: background 0.3s;
    }
    .button-alt {
      background: #333;
    }
    .button:hover,
    .button-alt:hover {
      background: #005582;
    }

      top: 20%;

      gap: 1.5rem;
      z-index: 500;
      pointer-events: none;
    }
