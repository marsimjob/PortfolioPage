<!DOCTYPE html>
<html lang="en">
<head>

           onmouseover="this.style.transform='translateY(-5px)'" onmouseout="this.style.transform='translateY(0)'">

  <section style="background:#f9f9f9;padding:3rem 1rem;text-align:center;">
    <h2 style="font-size:2rem;margin-bottom:1rem;">Get in Touch</h2>
    <p style="margin-bottom:2rem;">Feel free to <a href="mailto:you@example.com" style="color:#007acc;text-decoration:none;transition:color 0.3s;"
      onmouseover="this.style.color='#005fa3'" onmouseout="this.style.color='#007acc'">email me</a>.</p>

  <!-- Footer -->

  <!-- Animations -->
  <style>
    @keyframes fadeIn {
